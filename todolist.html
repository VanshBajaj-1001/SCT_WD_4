<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App - Experiment 10</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            padding: 40px 10px;
            margin: 0;
            min-height: 100vh;
        }

        /* App Container */
        .todo-container {
            max-width: 600px;
            width: 100%;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-top: 5px solid #2ecc71; /* Emerald Accent */
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
            font-size: 2em;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        /* Input and Button Styles */
        .task-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        #taskInput {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        #taskInput:focus {
            outline: none;
            border-color: #2ecc71;
            box-shadow: 0 0 5px rgba(46, 204, 113, 0.5);
        }

        .add-btn {
            background-color: #2ecc71; /* Emerald Green */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .add-btn:hover { background-color: #27ae60; }

        /* Task List Styles */
        #taskList {
            list-style: none;
            padding: 0;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 6px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        
        .task-item:hover {
            background-color: #f0f0f0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .task-item input[type="checkbox"] {
            margin-right: 15px;
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #2ecc71;
        }

        .task-text {
            flex-grow: 1;
            font-size: 1.1em;
            color: #333;
        }

        .task-item.completed {
            background-color: #e8f8f5;
            border-left: 5px solid #2ecc71;
            opacity: 0.7;
        }
        
        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #7f8c8d;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s;
        }

        .delete-btn:hover { background-color: #c0392b; }
        
        #emptyMessage {
            text-align: center;
            color: #7f8c8d;
            padding: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="todo-container">
        <h1>My Simple To-Do List</h1>

        <!-- Task Input -->
        <div class="task-input-group">
            <input type="text" id="taskInput" placeholder="Add a new task..." autofocus>
            <button onclick="addTask()" class="add-btn">Add Task</button>
        </div>

        <!-- Task List -->
        <ul id="taskList">
            <!-- Tasks are rendered here -->
        </ul>

        <p id="emptyMessage" style="display: none;">
            Your list is clear! Enjoy your productive day.
        </p>
    </div>

    <script>
        // --- DATA STRUCTURES ---
        let tasks = [];
        const taskList = document.getElementById('taskList');
        const taskInput = document.getElementById('taskInput');
        const emptyMessage = document.getElementById('emptyMessage');
        
        /**
         * @function saveTasks
         * Saves the tasks array to browser's local storage for persistence.
         */
        function saveTasks() {
            localStorage.setItem('todoTasks', JSON.stringify(tasks));
        }

        /**
         * @function loadTasks
         * Loads tasks from local storage on startup.
         */
        function loadTasks() {
            const storedTasks = localStorage.getItem('todoTasks');
            if (storedTasks) {
                tasks = JSON.parse(storedTasks);
            }
            renderTasks();
        }

        /**
         * @function addTask
         * Adds a new task.
         */
        function addTask() {
            const taskText = taskInput.value.trim();
            if (taskText === "") {
                console.log('Task cannot be empty!'); 
                return;
            }

            const newTask = {
                id: Date.now(),
                text: taskText,
                completed: false
            };

            tasks.push(newTask);
            taskInput.value = '';
            saveTasks();
            renderTasks();
        }

        /**
         * @function deleteTask
         * Removes a task by its ID.
         */
        function deleteTask(id) {
            tasks = tasks.filter(task => task.id !== id);
            saveTasks();
            renderTasks();
        }

        /**
         * @function toggleComplete
         * Toggles the completion status of a task.
         */
        function toggleComplete(id) {
            const task = tasks.find(task => task.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                renderTasks();
            }
        }

        /**
         * @function renderTasks
         * Renders the current list of tasks to the DOM.
         */
        function renderTasks() {
            taskList.innerHTML = '';

            if (tasks.length === 0) {
                emptyMessage.style.display = 'block';
            } else {
                emptyMessage.style.display = 'none';
            }

            tasks.forEach(task => {
                const listItem = document.createElement('li');
                listItem.className = `task-item ${task.completed ? 'completed' : ''}`;
                listItem.id = `task-${task.id}`;

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = task.completed;
                checkbox.onclick = () => toggleComplete(task.id);

                const textSpan = document.createElement('span');
                textSpan.textContent = task.text;
                textSpan.className = 'task-text';

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.className = 'delete-btn';
                deleteButton.onclick = () => deleteTask(task.id);

                listItem.appendChild(checkbox);
                listItem.appendChild(textSpan);
                listItem.appendChild(deleteButton);
                taskList.appendChild(listItem);
            });
        }

        // --- INITIALIZATION ---
        
        window.onload = function() {
            loadTasks(); 
            taskInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    e.preventDefault(); 
                    addTask();
                }
            });
        };
    </script>
</body>
</html>
